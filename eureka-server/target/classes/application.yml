spring:
  application:
    name: eureka-server

server.port: 8888

eureka:
  instance:
    hostname: localhost
  client:
    # 因为自己是注册中心，不需要自己注册自己
    registerWithEureka: false
    # 因为自己事注册中心  不需要检索服务
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/